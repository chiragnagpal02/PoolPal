<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <!-- page name -->
  <title>Driver Profile</title>

  <!-- css -->
  <style>
    /* nav css */
    .nav-item {
      margin-inline-end: 30px;
      text-align: center;
      margin-bottom: 15px;
    }

    .routing {
      color: black;
      text-decoration: none;
    }

    /* body css */
    .background {
      padding: 5% 20%;
      width: 100%;
      height: 100%;
      background-repeat: no-repeat;
      background-image: url('../../static/forms.jpg');
      background-position: center;
      background-size: cover;
    }

    .profile .card {
      border-radius: 10px;
    }

    .profile .card h3 {
      font-size: 20px;
      font-weight: 700;
    }

    .profile .table th,
    .profile .table td {
      padding: 10px 10px;
    }
  </style>

</head>

<body>
  <!-- nav -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">

      <!-- logo -->
      <a href="dHome.html" class="navbar-brand mx-2 routing">
        <img src="../../static/logo.png" alt="Logo" width="50" height="50" class="d-inline-block align-text-top">
      </a>

      <!-- nav items -->
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav mx-auto">
          <li class="nav-item">
            <a href="dHome.html" class="nav-link routing">Home</a>
          </li>
          <li class="nav-item">
            <a href="dCreateCarpool.html" class="nav-link routing">Offer A Ride</a>
          </li>
          <li class="nav-item">
            <a href="dUpcoming.html" class="nav-link routing">Upcoming Rides</a>
          </li>
          <li class="nav-item">
            <a href="dPastRides.html" class="nav-link routing">Ride History</a>
          </li>
          <li class="nav-item">
            <a href="dProfile.html" class="nav-link routing">Profile</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- body -->
  <div class="background container-fluid d-flex align-items-center justify-content-center">
    <div class="profile py-4 w-100">
      <div class="card shadow-sm">
        <h3 class="text-center pt-5 pb-3" id="name"></h3>
        <div class="card-body d-flex align-items-center justify-content-center">
          <table class="table w-75">
            <tr>
              <th width="49%">Gender</th>
              <td width="2%">:</td>
              <td id="gender"></td>
            </tr>
            <tr>
              <th width="49%">Email</th>
              <td width="2%">:</td>
              <td id="email"></td>
            </tr>
            <tr>
              <th width="49%">Phone Number</th>
              <td width="2%">:</td>
              <td id="phoneNo"></td>
            </tr>
            <tr>
              <th width="49%">License Number</th>
              <td width="2%">:</td>
              <td id="licenseNo"></td>
            </tr>
            <tr>
              <th width="49%">License Expiration</th>
              <td width="2%">:</td>
              <td id="licenseExpiry"></td>
            </tr>
            <tr>
              <th width="49%">Vehicle Model</th>
              <td width="2%">:</td>
              <td id="model"></td>
            </tr>
            <tr>
              <th width="49%">Vehicle Plate Number</th>
              <td width="2%">:</td>
              <td id="vehicleNo"></td>
            </tr>
            <tr>
              <th width="49%">Vehicle Capacity</th>
              <td width="2%">:</td>
              <td id="capacity"></td>
            </tr>
          </table>
        </div>
      </div>
    </div>
  </div>
  <!-- Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

  <!-- axios -->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

  <!-- get driver info -->
  <script>
    let DID = 1;

    axios.get(`http://127.0.0.1:5000/api/v1/driver/get_driver_by_id/${DID}`)
      .then((response) => {
        console.log(response.data);
        var driver = response.data.data.driver;

        document.getElementById('name').innerHTML = driver.DName;
        document.getElementById('gender').innerHTML = driver.DGender;
        document.getElementById('email').innerHTML = driver.DEmail;
        document.getElementById('phoneNo').innerHTML = driver.DPhoneNo;
        document.getElementById('licenseNo').innerHTML = driver.DLicenseNo;
        document.getElementById('licenseExpiry').innerHTML = driver.DLicenseExpiration;
        document.getElementById('model').innerHTML = driver.DCar;
        document.getElementById('vehicleNo').innerHTML = driver.DVehicleNo;
        document.getElementById('capacity').innerHTML = driver.DCapacity;
      })
      .catch((error) => {
        console.log(error);
      });
  </script>
</body>

</html>
