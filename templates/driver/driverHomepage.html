<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <!-- page name -->
  <title>Driver Homepage</title>

  <!-- css -->
  <style>
    /* nav css */
    .nav-item {
      margin-inline-end: 30px;
      text-align: center;
      margin-bottom: 15px;
    }

    .routing {
      color: black;
      text-decoration: none;
    }

    /* body css */
    #homepageImage {
      padding: 20%;
      width: 100%;
      height: 100%;
      background-repeat: no-repeat;
      background-image: url('../../static/homepage.jpg');
      height: 100%;
      background-position: center;
      background-size: cover;
    }
  </style>

</head>

<body>
  <!-- nav -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">

      <!-- logo -->
      <a href="driverHomepage.html" class="navbar-brand mx-2 routing">
        <img src="../../static/logo.png" alt="Logo" width="50" height="50" class="d-inline-block align-text-top">
      </a>

      <!-- nav items -->
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav mx-auto">
          <li class="nav-item">
            <a href="driverHomepage.html" class="nav-link routing">Home</a>
          </li>
          <li class="nav-item">
            <a href="driverOfferForm.html" class="nav-link routing">Offer A Ride</a>
          </li>
          <li class="nav-item">
            <a href="driverRideRequests.html"  class="nav-link routing">Upcoming Rides</a>
          </li>
          <li class="nav-item">
            <a href="driverRides.html" class="nav-link routing">Ride History</a>
          </li>
          <li class="nav-item">
            <a href="driverProfile.html" class="nav-link routing">Profile</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- body -->
  <!-- the image -->
  <div class="container-fluid d-flex align-items-center justify-content-center" id="homepageImage">
    <div class="text-center">
      <h1 class="text-white" style="font-size:50px">YOUR CARPOOLING MATTERS.</h1>
      <h3 class="text-white">Share the Ride, Save the Planet</h3>
      <button class="btn bg-white mt-5 px-5 py-2 opacity-75">
        <a href="driverOfferForm.html" class="routing">
          <h5>OFFER A RIDE NOW</h5>
        </a>

        <h1>Welcome {{ name }}! to POOLPAL!</h1>
        <img src="{{ picture }}" alt="MY PICTURE">
      </button>
    </div>
  </div>

  <!-- the 3 points -->
  <div class="container-fluid">
    <div class="row text-center mt-5 mb-3">
      <h3>How It Works</h3>
    </div>
    <div class="row text-center">
      <div class="col-4 p-3">
        <div>
          <img src="../../static/homepageIcons/location.png" width="50" height="50">
        </div>
        <div class="p-3">
          <p>Choose your start and end locations</p>
        </div>
      </div>
      <div class="col-4 p-3">
        <div>
          <img src="../../static/homepageIcons/path.png" width="50" height="50">
        </div>
        <div class="p-3">
          <p>Offer a ride to another</p>
        </div>
      </div>
      <div class="col-4 p-3">
        <div>
          <img src="../../static/homepageIcons/pay.png" width="50" height="50">
        </div>
        <div class="p-3">
          <p>Earn extra income with ease</p>
        </div>
      </div>
    </div>
  </div>
  <a href="http://127.0.0.1:5450/logout">
    <button class="btn btn-danger">LOGOUT!</button>
  </a>

  <!-- Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
</body>

</html>
