  <!-- body -->
  <div class="container-fluid background">
    <!-- earnings -->
    <div class="row">
      <h3 class="my-3 text-center">Earnings Summary</h3>
    </div>
    <div class="row my-4">
      <div class="col p-0">
        <div class="container p-4 bg-white rounded-3 border">
          <p class="fw-bold">Total Earnings ($)</p>
          <h4><span id="totalEarnings"></span></h4>
        </div>
      </div>
      <div style="width:30px"></div>
      <div class="col p-0">
        <div class="container p-4 bg-white rounded-3 border">
          <p class="fw-bold">Number of Rides Completed</p>
          <h4><span id="carpoolNum"></span></h4>
        </div>
      </div>
    </div>

    <div class="row my-4">
      <div class="col p-0">
        <div class="container p-4 bg-white rounded-3 border text-center">
          <p class="fw-bold">Average Earnings Per Ride ($)</p>
          <h2><span id="averageEarnings"></span></h2>
        </div>
      </div>
    </div>

    <!-- past -->
    <div class="row">
      <h3 class="my-3 text-center">Past Rides</h3>
    </div>
    <!-- axios get -->
    <div id="pastRides">
      <p class="text-center">No Past Rides</p>
    </div>
  </div>

  <!-- axios -->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

  <script>
    let DID = 1;
    var final_list = []
    

    // getting carpools by did
    axios.get(`http://127.0.0.1:5002/api/v1/carpool/get_carpool_by_driver_id/${DID}`)
      .then(response1 => {

        var carpools = response1.data.data.carpools
        // if there are carpools
        if (carpools.length != 0) {
          // for each carpool the driver has done
          for (let i = 0; i < carpools.length; i++) {

            // past rides
            if (carpools[i].Status == "Active") {
              var CPID = carpools[i].CPID
             

              // get pid by cpid
              axios.get(`http://127.0.0.1:5010/api/v1/carpeople/get_passengers/${CPID}`)
                .then(response2 => {
                  
                  var passengers = response2.data
                  var PNameList = [];
                  for (let i = 0; i < passengers.length; i++) {
                    var PID = passengers[i].PID
                    
                    // get pname from pid
                    axios.get(`http://127.0.0.1:5001/api/v1/passenger/get_passenger_by_id/${PID}`)
                      .then(response3 => {
                        var name = response.data.data.passenger.PName;
                       
                        PNameList.push(name)
                        
                        if (i == passengers.length - 1) {
                          final_list.push(PNameList)
                          console.log(final_list)
                        }
                      })
                      .catch(error => {
                        console.error(error);
                      });
                      
                      
                  }
                  
                  
                  //initalise the variable required
                  var carpoolNum = 0;
                  var totalCarpoolPrice = 0;
                  var averageEarnings = 0
                  var carpoolData = '';

                  // for each carpool --> do html
                  console.log(carpools)
                  carpools.forEach(function (carpools) {
                    carpoolData += `<div class="row my-4">`
                    carpoolData += `<div class="card">`
                    carpoolData += `<p class="card-text px-2 py-4" style="text-align:left;">`
                    carpoolData += `Carpool ID: ${carpools.CPID}<br>`
                    carpoolData += `Start Location: ${carpools.CPStartLocation}<br>`
                    carpoolData += `End Location: ${carpools.CPEndLocation}<br>`
                    carpoolData += `Date and Time: ${carpools.dateTime}<br>`
                    carpoolData += `Price: ${carpools.CarpoolPrice}<br>`
                    carpoolData += `Passenger(s): `
                    // listing the passengers
                    for (i = 0; i < PNameList.length; i++) {
                      if (i != PNameList.length - 1) {
                        carpoolData += `${PNameList[i]}, `
                        console.log(PNameList[i])
                      }
                      else {
                        carpoolData += `${PNameList[i]}`
                      }
                    }
                    carpoolData += `</p>`
                    carpoolData += `</div>`
                    carpoolData += `</div>`
                    document.getElementById('pastRides').innerHTML = carpoolData;

                    carpoolNum += 1;
                    totalCarpoolPrice += carpools.CarpoolPrice * carpools.capacity;
                    document.getElementById('carpoolNum').innerHTML = carpoolNum;
                    document.getElementById('totalEarnings').innerHTML = totalCarpoolPrice;
                    if (carpoolNum != 0 || totalCarpoolPrice != 0) {
                      averageEarnings = totalCarpoolPrice / carpoolNum;
                    }
                    document.getElementById('averageEarnings').innerHTML = averageEarnings;
                  })
                })
                .catch(function (error) {
                  console.log(error);
                })
            }
          }
        }
      })
      .catch(function (error) {
        console.log(error);
      })
      
  </script>

  <!-- Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"

</body>
