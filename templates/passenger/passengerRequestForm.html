<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <!-- page name -->
  <title>Admin Homepage</title>

  <!-- css -->
  <style>
    /* nav css */
    .nav-item {
      margin-inline-end: 30px;
      text-align: center;
      margin-bottom: 15px;
    }

    .routing {
      color: black;
      text-decoration: none;
    }

    /* body css */
    .background {
      padding: 5% 20%;
      width: 100%;
      height: 100%;
      background-repeat: no-repeat;
      background-image: url('../../assets/forms.jpg');
      height: 100%;
      background-position: center;
      background-size: cover;
    }
  </style>

</head>

<body>
  <!-- nav -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">

      <!-- logo -->
      <a href="passengerHomepage.html" class="navbar-brand mx-2 routing">
        <img src="../static/logo.png" alt="Logo" width="50" height="50" class="d-inline-block align-text-top">
      </a>

      <!-- nav items -->
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav mx-auto">
          <li class="nav-item">
            <a href="passengerHomepage.html" class="nav-link routing">Home</a>
          </li>
          <li class="nav-item">
            <a href="passengerRequestForm.html" class="nav-link routing">Request A Ride</a>
          </li>
          <li class="nav-item">
            <a href="passengerRideOffers.html" class="nav-link routing">Ride Offers</a>
          </li>
          <li class="nav-item">
            <a href="passengerRides.html" class="nav-link routing">Ride History</a>
          </li>
          <li class="nav-item">
            <a href="passengerChats.html" class="nav-link routing">Chats</a>
          </li>
          <li class="nav-item">
            <a href="passengerProfile.html"class="nav-link routing">Profile</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- body -->
  <div class="background container-fluid d-flex align-items-center justify-content-center">
    <div class="whitebox bg-white rounded-4 w-100 p-4 mt-4 d-flex align-items-center justify-content-center">
      <div class="w-100">
        <div>
          <h3 class="text-center">Book a Ride</h3>
        </div>
        <div class="d-flex justify-content-center">
          <div class="w-75">
            <form>
              <!-- start location -->
              <div class="my-2">
                <label for="startLocation" class="form-label">Start Location</label>
                <div class="input-group mb-3">
                  <input type="text" class="form-control">
                  <button class="btn btn-outline-secondary" type="button" id="button-addon2">Search</button>
                </div>
              </div>
              <!-- end location -->
              <div class="my-2">
                <label for="endLocation" class="form-label">End Location</label>
                <div class="input-group mb-3">
                  <input type="text" class="form-control" id="endLocation">
                  <button class="btn btn-outline-secondary" type="button" id="button-addon2">Search</button>
                </div>
              </div>
              <!-- date -->
              <div class="my-2">
                <label for="date" class="form-label">Date</label>
                <input type="date" class="form-control" id="date">
              </div>
              <!-- time -->
              <div class="my-2">
                <label for="time" class="form-label">Time</label>
                <input type="time" class="form-control" id="time">
              </div>
              <!-- number of seats required-->
              <div class="my-2">
                <label for="requiredSeats" class="form-label">Number of seats required</label>
                <select id="requiredSeats" class="form-select" aria-label="Default select example">
                  <option value="1" selected> 1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                </select>
              </div>
              <!-- price -->
              <div class="my-2">
                <label for="price" class="form-label">Price</label>
                <input type="number" class="form-control" id="price">
              </div>

              <button type="submit" class="btn btn-outline-dark my-4 w-100">Book</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
</body>

</html>
