  <!-- body -->
  <div class="container-fluid background">
    <div class="row">
      <h3 class="my-3 text-center">Upcoming Rides</h3>
    </div>
    <div id="upcomingRides" class="text-center my-4">
      No Upcoming Rides
      <div class="d-flex justify-content-center">
        <button type="submit" class="btn btn-outline-dark m-3  w-50">
          <a href="passengerRideOffers.html" class="routing">Book A Ride</a>
        </button>
      </div>
    </div>

  <!-- axios -->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

  <!-- getting carpools by did -->
  <script>
    // pid TO BE CHANGED
    var pid = 1;

    // remove passenger
    function removePassenger(cpid, did) {
      axios.delete(`http://127.0.0.1:5010/api/v1/carpeople/remove_passenger/${CPID}/${DID}/${PID}`)
        .then(response => {
          console.log(response);
          window.location.reload();
        })
        .catch(error => {
          console.log(error);
        });
    }

    // end carpool
    function endCarpool(cpid) {
      axios.put(`http://127.0.0.1:5002/api/v1/carpool/update_carpool_status/${cpid}`)
        .then(response => {
          console.log(response);
          window.location.reload();
        })
        .catch(error => {
          console.log(error);
        });
    }

    // get carpeople by pid then get carpool with cpid
    axios.get(`http://127.0.0.1:5010/api/v1/carpeople/get_all_by_PID/${pid}`)
      .then(function (response3) {
        console.log(response3.data)

        if (response3.data.length != 0) {
          var carpoolData = '';
          for (var k = 0; k < response3.data.length; k++) {
            axios.get(`http://127.0.0.1:5002/api/v1/carpool/get_carpool_by_id/${response3.data[k].CPID}`)
              .then(function (response4) {
                console.log(response4.data.data.carpool.Status);
                var carpools = response4.data.data.carpool;
                if (carpools.Status == "Active") {
                  // carpool details
                  carpoolData += `<div class="row my-4">`
                  carpoolData += `<div class="card pb-4">`
                  carpoolData += `<p class="card-text p-4 pb-2" style="text-align:left;">`
                  carpoolData += `<b>Start Location:</b> ${carpools.CPStartLocation}<br>`
                  carpoolData += `<b>End Location:</b> ${carpools.CPEndLocation}<br>`
                  carpoolData += `<b>Date and Time:</b> ${carpools.DateTime} <br>`
                  carpoolData += `<b>Price ($):</b> ${carpools.PassengerPrice}<br>`
                  carpoolData += `<b>Driver</b> `
                  carpoolData += `</p>`
                  // cancel --> remove passenger
                  carpoolData += `<div class="d-flex justify-content-center">`
                  carpoolData += `<button type="submit" class="btn btn-outline-dark m-4 mt-0 w-100" onclick="removePassenger(${carpools.CPID}, ${carpools.DID})">Cancel</button>`
                  carpoolData += `</div>`
                  // dispute
                  carpoolData += `<div class="d-flex justify-content-center">`
                  carpoolData += `<button type="submit" class="btn btn-outline-dark m-4 mt-0 w-100 p-0"><a href="http://127.0.0.1:8001/auth/login" target="_blank" class="nav-link routing">Open Dispute Ticket</a></button>`
                  carpoolData += `</div>`
                  // end trip --> change to inactive
                  carpoolData += `<div class="d-flex justify-content-center">`
                  carpoolData += `<button type="submit" class="btn btn-outline-dark m-4 mt-0 w-100" onclick="endCarpool(${carpools.CPID})">End Carpool</button>`
                  carpoolData += `</div>`
                  carpoolData += `</div>`
                  carpoolData += `</div>`
                }
              })
              .catch(function (error) {
                // handle errors here
                console.log(error);
              });
          }
          console.log(carpoolData)
          if (carpoolData != '') {
            document.getElementById("upcomingRides").innerHTML = carpoolData;
          }
        }
      })
      .catch(function (error) {
        console.log(error);
      })
  </script>
