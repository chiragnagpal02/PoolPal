<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <!-- page name -->
  <title>Passenger Profile</title>

  <!-- css -->
  <style>
    /* nav css */
    .nav-item {
      margin-inline-end: 30px;
      text-align: center;
      margin-bottom: 15px;
    }

    .routing {
      color: black;
      text-decoration: none;
    }

    /* body css */
    .background {
      padding: 5% 20%;
      width: 100%;
      height: 100%;
      background-repeat: no-repeat;
      background-image: url('../../static/forms.jpg');
      background-position: center;
      background-size: cover;
    }

    .profile .card {
      border-radius: 10px;
    }

    .profile .card h3 {
      font-size: 20px;
      font-weight: 700;
    }

    .profile .table th,
    .profile .table td {
      padding: 10px 10px;
    }
  </style>

</head>

<body>
  <!-- nav -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">

      <!-- logo -->
      <a href="pHome.html" class="navbar-brand mx-2 routing">
        <img src="../../static/logo.png" alt="Logo" width="50" height="50" class="d-inline-block align-text-top">
      </a>


      <!-- nav items -->
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end align-items-center" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a href="pHome.html" class="nav-link routing">Home</a>
          </li>
          <li class="nav-item">
            <a href="pFindCarpool.html" class="nav-link routing">Find Carpool</a>
          </li>
          <li class="nav-item">
            <a href="pUpcoming.html" class="nav-link routing">Upcoming Rides</a>
          </li>
          <li class="nav-item">
            <a href="pPastRides.html" class="nav-link routing">Ride History</a>
          </li>
          <li class="nav-item">
            <a href="pProfile.html" class="nav-link routing">Profile</a>
          </li>
          <li class="nav-item">
            <a href="/logout" class="nav-link routing"><button class="btn btn-sm btn-outline-dark">Log Out</button></a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- body -->
  <div class="background container-fluid d-flex align-items-center justify-content-center">
    <div class="profile py-4 w-100">
      <div class="card shadow-sm">
        <h3 class="text-center pt-5 pb-3">Edit Profile</h3>
        <div class="card-body d-flex align-items-center justify-content-center">
          <table class="table w-75" >
            <tr>
              <th width="50%">Name</th>
              <td><input type="text" id="name" class="w-100" disabled></td>
            </tr>
            <tr>
              <th width="50%">Username</th>
              <td><input type="text" id="username" class="w-100"></td>
            </tr>
            <tr>
              <th width="50%">Gender</th>
              <td>
                <select id="gender" class="w-100">
                  <option value="m">M</option>
                  <option value="f">F</option>
                </select>
              </td>
            </tr>
            <tr>
              <th width="50%">Age</th>
              <td><input type="number" id="age" class="w-100"></td>
            </tr>
            <tr>
              <th width="50%">Email</th>
              <td><input type="email" id="email" class="w-100" disabled></td>
            </tr>
            <tr>
              <th width="50%">Phone Number</th>
              <td><input type="number" id="phoneNo" class="w-100"></td>
            </tr>
            <tr>
              <th width="50%">Address (Postal Code)</th>
              <td><input type="number" id="address" class="w-100"></td>
            </tr>
            <tr>
              <th width="50%">Account Creation Date</th>
              <td><input type="datetime" id="creation" class="w-100" disabled></td>
            </tr>
            <tr><td colspan="2" class="text-center">
              <button class="btn btn-outline-dark" id="edit">
                <a href="pChangeProfile.html" style="color:black;text-decoration:none">Update Profile</a>
              </button> 
            </td></tr>
          </table>
        </div>
      </div>
    </div>
  </div>
  <!-- Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

  <!-- axios -->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

  <!-- script -->
  <script>
    let passengerId = 1;
    // get passenger info
    axios.get(`http://127.0.0.1:5001/api/v1/get_passenger_by_id/${passengerId}`)
      .then((response) => {
        console.log(response.data);
        var passenger = response.data.data.passenger;

        document.getElementById('name').innerHTML = passenger.PName;
        document.getElementById('username').innerHTML = passenger.PUserName;
        document.getElementById('gender').innerHTML = passenger.PGender;
        document.getElementById('age').innerHTML = passenger.PAge;
        document.getElementById('email').innerHTML = passenger.PEmail;
        document.getElementById('phoneNo').innerHTML = passenger.PPhone;
        document.getElementById('address').innerHTML = passenger.PAddress;
        document.getElementById('creation').innerHTML = passenger.PAccount_Created_At;
      })
      .catch((error) => {
        console.log(error);
      });

    // post new passenger details

  </script>
</body>

</html>
