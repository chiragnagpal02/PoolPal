<!DOCTYPE html>
<html>
<head>
    <title>Passenger Signup</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">
    <h2>Passenger Signup</h2>
    <form id="passenger-form">
        <div class="form-group">
            <label for="PName">Name:</label>
            <input type="text" class="form-control" id="PName" placeholder="Enter name" required>
        </div>
        <div class="form-group">
            <label for="PUserName">Username:</label>
            <input type="text" class="form-control" id="PUserName" placeholder="Enter username" required>
        </div>
        <div class="form-group">
            <label for="PAge">Age:</label>
            <input type="number" class="form-control" id="PAge" placeholder="Enter age" required>
        </div>
        <div class="form-group">
            <label for="PGender">Gender:</label>
            <select class="form-control" id="PGender" required>
                <option value="">--Select Gender--</option>
                <option value="M">Male</option>
                <option value="F">Female</option>
            </select>
        </div>
        <div class="form-group">
            <label for="PEmail">Email:</label>
            <input type="email" class="form-control" id="PEmail" placeholder="Enter email" required>
        </div>
        <div class="form-group">
            <label for="PAddress">Address:</label>
            <input type="text" class="form-control" id="PAddress" placeholder="Enter address" required>
        </div>
        <div class="form-group">
            <label for="PPhone">Phone Number:</label>
            <input type="tel" class="form-control" id="PPhone" placeholder="Enter phone number" required>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        const passengerForm = document.querySelector('#passenger-form');
        passengerForm.addEventListener('submit', function (event) {
            event.preventDefault();
            const name = document.querySelector('#PName').value;
            const username = document.querySelector('#PUserName').value;
            const age = document.querySelector('#PAge').value;
            const gender = document.querySelector('#PGender').value;
            const email = document.querySelector('#PEmail').value;
            const address = document.querySelector('#PAddress').value;
            const phone = document.querySelector('#PPhone').value;
            axios.post('http://127.0.0.1:5001/api/v1/add_new_passenger', {
                PName: name,
                PUserName: username,
                PAge: age,
                PGender: gender,
                PEmail: email,
                PAddress: address,
                PPhone: phone,
            })
            .then(function (response) {
                console.log(response);
                alert("Passenger added successfully.");
            })
            .catch(function (error) {
                console.log(error);
                alert("An error occurred while adding the passenger.");
            });
        });
    });
</script>
</body>
</html>
