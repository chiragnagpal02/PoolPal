  <!-- map script -->
  <script>
    function initMap() {
      // Initialize the map
      var map = new google.maps.Map(document.getElementById('map'), {
        zoom: 10,
        center: { lat: 37.7749, lng: -122.4194 } // Default map center is San Francisco
      });

      // Listen for form submission
      document.getElementById('routeForm').addEventListener('submit', function (event) {
        event.preventDefault(); // Prevent form submission

        // Get the start and end locations
        var startLocation = document.getElementById('startLocation').value;
        var endLocation = document.getElementById('endLocation').value;

        // Create the directions service and renderer
        var directionsService = new google.maps.DirectionsService();
        var directionsRenderer = new google.maps.DirectionsRenderer();

        // Render the directions on the map
        directionsRenderer.setMap(map);

        // Create the request object for directions service
        var request = {
          origin: startLocation,
          destination: endLocation,
          travelMode: 'DRIVING'
        };

        // Send the request to the directions service
        directionsService.route(request, function (result, status) {
          if (status == 'OK') {
            // Display the route on the map
            directionsRenderer.setDirections(result);
          }
        });

        // Create Geocoder object
        const geocoder = new google.maps.Geocoder();

        // Geocode start location
        geocoder.geocode({ address: startLocation }, function (results, status) {
          if (status === google.maps.GeocoderStatus.OK) {
            // Get latitude and longitude of start location
            const startLat = results[0].geometry.location.lat();
            // allLatLng["startLat"] = startLat;
            const startLng = results[0].geometry.location.lng();
            // allLatLng["startLng"] = startLng;

            // Log start location latitude and longitude
            console.log('Start Location:', startLat, startLng);
          } else {
            console.error('Geocode error:', status);
          }
        });

        // Geocode end location
        geocoder.geocode({ address: endLocation }, function (results, status) {
          if (status === google.maps.GeocoderStatus.OK) {
            var endLatLng = {};
            // Get latitude and longitude of end location
            var endLat = results[0].geometry.location.lat();
            endLatLng['endLat'] = endLat;
            var endLng = results[0].geometry.location.lng();
            endLatLng['endLng'] = endLng;

            // Log end location latitude and longitude
            console.log('End Location:', endLat, endLng);
          } else {
            console.error('Geocode error:', status);
          }
        });
      });
    }
  </script>

  <!-- find matching carpool -->
  <script>
