<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" href="./style.css">
  <link rel="icon" href="./favicon.ico" type="image/x-icon">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <!-- page name -->
  <title>Admin Homepage</title>

  <!-- css -->
  <style>
    /* nav css */
    .nav-item {
      margin-inline-end: 30px;
      text-align: center;
      margin-bottom: 15px;
    }

    .routing {
      color: black;
      text-decoration: none;
    }

    /* body css */
    .background {
      padding: 5% 20%;
      width: 100%;
      height: 100%;
      background-color: honeydew;
    }
  </style>

</head>

<body>
  <!-- nav -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">

      <!-- logo -->
      <router-link to="/passengerHomepage" class="navbar-brand mx-2 routing">
        <img src="../assets/logo.png" alt="Logo" width="50" height="50" class="d-inline-block align-text-top">
      </router-link>

      <!-- nav items -->
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav mx-auto">
          <li class="nav-item">
            <router-link to="/passengerHomepage" class="nav-link routing">Home</router-link>
          </li>
          <li class="nav-item">
            <router-link to="/passengerOffer" class="nav-link routing">Request A Ride</router-link>
          </li>
          <li class="nav-item">
            <router-link to="/passengerRequests" class="nav-link routing">Ride Offers</router-link>
          </li>
          <li class="nav-item">
            <router-link to="/passengerRides" class="nav-link routing">Ride History</router-link>
          </li>
          <li class="nav-item">
            <router-link to="/passengerChats" class="nav-link routing">Chats</router-link>
          </li>
          <li class="nav-item">
            <router-link to="/passengerProfile" class="nav-link routing">Profile</router-link>
          </li>
          <li class="nav-item">
            <router-link to="/" class="nav-link routing">Log In</router-link>
          </li>
          <li class="nav-item">
            <router-link to="/signUp" class="nav-link routing">Sign Up</router-link>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- body -->
  <div class="container-fluid background text-center">
    <div class="row">
      <h3 class="my-3">Upcoming Rides</h3>
    </div>
    <div class="row my-4">
      <div class="card">
        <p class="card-text p-4" style="text-align:left;">
          Carpool ID: <br>
          Starting Location: <br>
          Destination: <br>
          Date: <br>
          Time: <br>
          Driver Name: <br>
          Price: <br>
        </p>

        <div class="d-flex justify-content-center">
          <button type="submit" class="btn btn-outline-dark m-4 mt-0 w-100">Contact Customer Support</button>
        </div>
      </div>
    </div>

    <!-- past rides -->
    <div class="row">
      <h3 class="my-3">Past Rides</h3>
    </div>
    <div class="row my-4">
      <div class="card">
        <p class="card-text p-4" style="text-align:left;">
          Carpool ID: <br>
          Starting Location: <br>
          Destination: <br>
          Date: <br>
          Time: <br>
          Driver Name: <br>
          Price: <br>
        </p>

        <div class="d-flex justify-content-center">
          <button type="submit" class="btn btn-outline-dark m-4 mt-0 w-100">Review</button>
        </div>
      </div>
    </div>
  </div>
  <!-- Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
</body>

</html>
